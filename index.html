<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>ヒレ</li>
      <li>シャトーブリアン</li>
      <li>サーロイン</li>
    </ul>
    <h2>OL：Ordered List</h2>
        とんこつ
        しょうゆ
        みそ
   <h2>DL：Definition List</h2>
      <dl>
         <dt>カルボナーラ</dt>
         <dd>ボロネーゼ</dd>
         <dt>ミートソース</dt>
         <dd>アラビアータ</dd>
         <dt>ペペロンチーノ</dt>
         <dd>ナポリタン</dd>
      </dl>
  </body>
</html>
